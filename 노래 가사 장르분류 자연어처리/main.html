<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predict Genre with Lyrics</title>
    <style>
        .audio-controls {
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .audio-controls button {
            background: none;
            border: none;
            cursor: pointer;
        }

        @font-face {
            font-family: 'ImcreSoojin';
            src: url('ImcreSoojin.ttf') format('truetype');
        }        
        body {
            background-image: url('../static/img/back.gif');
            background-size: cover;
            font-family: 'YourFontName', sans-serif;
        }
        .center-div {
            width: 500px;
            height: 200px;
            background-color: rgba(28, 28, 28, 0.9);
            position: absolute;
            top: 88%;
            left: 78%;
            transform: translate(-50%, -50%);
            border-radius: 10%;
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
        }
        .center-textarea {
            height: 45%;
            width: 85%;
            padding: 10px;
            font-size: 16px;
            position: absolute;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            font-family: 'ImcreSoojin',sans-serif;
            resize: none;
        }
        .file-btn1 {
            width: 200px;
            height: 70px;
            margin-top: 270px;
            margin-left: 1310px;
            background-color: rgba(34, 34, 34, 0.5);
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .file-btn2 {
            width: 200px;
            height: 70px;
            margin-top: 100px;
            margin-left: 1310px;
            background-color: rgba(34, 34, 34, 0.5);
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="techie-audio" preload="auto">
        <source src="래원 (Layone)-01-느린심장박동 (Feat. Ja Mezz).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="audio-controls">
        <button onclick="playAudio()"><img src="play.png" alt="재생"></button>
        <button onclick="pauseAudio()"><img src="pause.png" alt="일시 정지"></button>
    </div>
    <div>
        <div class="center-div">
            <textarea id="text_lyric" class="center-textarea" placeholder="가사를 입력하세요."></textarea>
        </div>
        <div class="file-input">
            <!-- <input type="file" name="file" style="display:none"> -->
            <button class="file-btn1" onclick="go_to(0)"></button>
            <button class="file-btn2"  onclick="go_to(1)"></button>
        </div>
    </form>
    <script>
        
        function go_to(id){
            let lyric = document.getElementById("text_lyric").value;
            location.href='/upload_done?id=' + id +'&lyric=' + lyric;
        }
        var audio = document.getElementById("techie-audio");
        function playAudio() {
        audio.play();
        }
        function pauseAudio() {
            audio.pause();
        }
    </script>

</body>
</html>
